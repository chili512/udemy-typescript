<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
</head>
<body>
<div id="app">Jquery changed</div>
<script>
    SystemJS.config({
        map: {
            "jQuery":"node_modules/jquery/dist/jquery.min.js"
        },
        baseUrl:'/',
        defaultExtension:true
    });
    SystemJS.import('index.js');
</script>
</body>
</html>
